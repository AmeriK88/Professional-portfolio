{% extends 'base.html' %}

{% block title %}Proyectos - Portfolio{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Mis Proyectos</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100">
                <div class="card-img-container">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.name }}">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text mb-4">{{ project.description|truncatechars:120 }}</p>
                    {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-primary mt-auto" target="_blank">Ver Proyecto</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
