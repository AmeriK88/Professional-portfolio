{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de José Félix - Desarrollador Fullstack especializado en Django, React, Node.js y automatización con Python.">
    <meta name="keywords" content="Portfolio, José Félix, Desarrollador Fullstack, Django, React, Node.js, Python, Desarrollador Web, Proyectos">
    <meta name="author" content="José Félix">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Portafolio de José Félix">
    <meta property="og:description" content="Descubre mis proyectos, habilidades y experiencia como desarrollador Fullstack.">
    <meta http-equiv="Cache-Control" content="max-age=2592000, must-revalidate">

    <title>{% block title %}Portfolio{% endblock %}</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Marca de la barra -->
            <a class="navbar-brand" href="/">Portfolio</a>
            
            <!-- Botón de menú desplegable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Links del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}" href="/blog/">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="/projects/">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="/services/">Servicios</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>            
    <div class="container my-4 rounded">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </div>

    <footer class="text-center py-4">
        <p>
            <a href="https://github.com/AmeriK88" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> Mi Github
            </a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/animation.js' %}"></script>
</body>
</html>
