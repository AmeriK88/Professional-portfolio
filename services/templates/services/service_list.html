{% extends 'base.html' %}
{% block title %}Servicios{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Servicios Profesionales</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for service in services %}
        <div class="col">
            <div class="card h-100 shadow">
                {% if service.image %}
                    <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ service.title }}</h5>
                    <p class="card-text">{{ service.description|truncatechars:100 }}</p>
                    <p><strong>{{ service.price }} PI</strong></p>
                    <!-- Aquí irá el botón de pago con Pi SDK -->
                    <button class="btn btn-primary" onclick="payWithPi('{{ service.title }}', {{ service.price }})">Pagar con Pi</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
